<div class="container">

    <h2 style="text-align: center;">Update a Product</h2>
    <div style="margin-left:20%;">
        <form style="width:80%">
            <div class="form-group">
                <label for="ProductName">Product ID</label>
                <input type="text" class="form-control" #id [value]="product.prodId" readonly>
            </div>
            <div class="form-group">
                <label for="ProductName">Product Name</label>
                <input type="text" class="form-control" #name [value]="product.prodName">
            </div>
            <div class="form-group">
                <label for="ProductPrice">Price</label>
                <input type="text" class="form-control" #price [value]="product.price">
            </div>
            <div class="form-group">
                <label>Choose Category</label></div>
                <div class="form-group">

                    <select class="form-control" #category>
                        <option>LAPTOP</option>
                        <option>MOBILE</option>
                        <option>TV</option>
                        <option>HOME APPLIANCES</option>
                    </select>
                </div>
            
            <div class="form-group">
                <label for="ProductDiscount">Discount</label>
                <input type="text" #discount class="form-control" id="prodDiscount" [value]="product.discount">
            </div>
            <div class="form-group">
                <label for="ProductDiscount">Valid Time</label>
                <input type="number" class="form-control" #time [value]="product.validTime" 
                     placeholder="Valid Time of Discount in Days">
            </div>
            <div class="form-group">
                <label for="ProductQty">Quantity</label>
                <input type="number" class="form-control" [value]="product.qty" #quantity placeholder="Product Quantity" >
            </div>
            <div class="form-group">
                <label for="ProductDiscount">Promo Codes</label>
                <input type="text" [value]="product.promoCode" class="form-control" #promo 
                    placeholder="Promo Codes Separated by a Space">
            </div>
        </form>
        <button type="button" class="btn btn-primary" (click)=updateProduct(id.value,name.value,price.value,category.value,discount.value,time.value,quantity.value,promo.value)>Update Product !</button>
    </div>
</div>
</div>
