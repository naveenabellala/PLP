<h1 style="text-align: center">Products List</h1>

<table>
    <tr ><td *ngFor="let products of products; let i = index">
    <div class="container">
    <div class="col-xs-12"  style="width:15rem; height:10rem;float:left;margin: 15px;padding: 0%;">
      <div class="row" style="width:30rem;height:10rem;float:left;margin: 15px;padding: 0%;">
        <div class="col-xs-6 well" >
          <label><img class="d-block w-100" src="https://bit.ly/2TQqaXr"  height="100" alt="Image"></label>
          <label > Id : {{products.prodId}}</label><br>
          <label > Name : {{products.prodName}}</label><br>
          <a href="#" id="a" class="btn btn-primary" [routerLink]="['/prod', products.prodId]" routerLinkActive="active">View Product</a>
        </div>
      </div>
    </div>
  </div>
  </td>
  </tr>
  </table>
