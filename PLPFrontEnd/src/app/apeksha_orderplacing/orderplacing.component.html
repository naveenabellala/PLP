<div class="container">
    <h2>Place Order Here</h2>
    <p>selected product can be replacable within 15 days</p>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="New Address" #address>
    </div>
    
    <div>
    <button class="btn btn-success" id="Update" (click)="updateShippingAddress(address.value)" ><span>Update Shipping Address</span></button>
  </div>

  <hr class="bigHr">

    <div class="table-responsive">
    <table class="table table-bordered" >
        <tbody>
            <tr>
                <th>Product</th>
                <td><input type="text"  id="product" value="{{orderedItem.product.prodName}}"readonly></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="text"  id="price" value="{{orderedItem.ordPrice}}"  readonly></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td><input type="text"  id="qty" value="{{orderedItem.ordQty}}" readonly></td>
            </tr>
            <tr>
                <th>Promo Code</th>
                <td><input type="text"  id="promocode" value=" " readonly></td>
            </tr>
            <tr>
                <th>Coupon</th>
                <td><input type="text"  id="coupon" value="{{orderedItem.coupon.coupCode}}" readonly>
            </tr>
            <tr>
                <th>Discounted Amount</th>
                <td><input type="text"  id="discount" value="{{discountedAmount}}" readonly></td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td><input type="text"  id="total" value="{{orderedItem.ordPrice}}" readonly></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-warning" id="cancel">Cancel</button>
    &nbsp;
    <button class="btn btn-success" id="placeOrder" (click) = "continueOrder()"><span>Continue</span></button>
</div>
</div>
