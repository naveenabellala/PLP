<div class="header">

    <div class="jumbotron">

        <div class="logo">
            <h1><a routerLinkActive='active' [routerLink]="['/homepage']"><b>T<br>H<br>E</b>CapStore<span>Market on your
                        Hands!</span></a></h1>
        </div>


    </div>
</div>











<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" style="margin-left: 5%;">

        </div>
        <div class="col-sm-5" ><br><br><br>
            <h1 style="text-align: center; color: green"><b>Merchant Login</b></h1>
        <br>
            <form class="form"> 
                    
   
            <div class="form-group">
            <label style="font-size: 15px; color: black">Merchant Email</label>
            <input type="text" class="form-control" #merchEmail required style="font-size: 15px">
            </div>
             
            <div class="form-group">
            <label style="font-size: 15px; color: black">Password</label>
            <input type="password" class="form-control" #password required style="font-size: 15px">
            </div>
             <br>
            <div class="form-group">
            <input type="button" (click)="loginMerchant(merchEmail.value,password.value)" class="btn btn-success btn-raised" style="font-size: 15px; padding-left: 25px; padding-right: 25px" value="Login">
            </div>
        <br>
              <div id="formFooter">
                <a class="underlineHover" href="#" style="font-size: 15px; color: blue">Forgot Password?</a>
              </div>
           </form>
            
        </div>
        </div>
